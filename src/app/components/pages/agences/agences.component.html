<app-header></app-header>
<!--====== PAGE TITLE PART START ======-->
<div class="page-title-area">
    <div class="banner-overlay2"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-title-item text-center">
                    <h2 class="title">Nos agences</h2>
                    <span class="mr-4 text-red"><img src="assets/images/marker-red.png" alt="">Agences IPRES</span>
                    <span class="text-blue"><img src="assets/images/marker-blue.png" alt="">Agences CSS</span>
                </div> <!-- page title -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</div>
<!--====== PAGE TITLE PART ENDS ======-->
<!--====== CASE DETAILS PART START ======-->
<div class="case-details-area pt-0 pb-115">
    <div class="container-full">
        <div class="row">
          <div class="col-12">
            <agm-map [latitude]="lat" [longitude]="lng" [restriction]="'SN'" [zoom]="8">
              <agm-marker class="ipres" [iconUrl]="'assets/images/marker-red.png'" [openInfoWindow]="true" *ngFor="let ag of agences?.IPRES" [latitude]="ag?.lat" [longitude]="ag?.long">
                <agm-info-window>
                    <div class="row line-item-marker">
                      <div class="col-lg-4">
                         Agence:
                      </div>
                      <div class="col-lg-8 text-right">
                        {{ag?.title}}
                      </div>
                    </div>
                    <div class="row line-item-marker">
                      <div class="col-lg-4">
                         Adresse:
                      </div>
                      <div class="col-lg-8 text-right">
                        {{ag?.address}}
                      </div>
                    </div>
                    <div class="row line-item-marker">
                      <div class="col-lg-4">
                         Téléphone:
                      </div>
                      <div class="col-lg-8 text-right">
                        {{ag?.phone}}
                      </div>
                    </div>
                    <div class="row line-item-marker">
                      <div class="col-lg-4">
                         Fax:
                      </div>
                      <div class="col-lg-8 text-right">
                        {{ag?.fax}}
                      </div>
                    </div>
                    <div class="row line-item-marker">
                      <div class="col-lg-4">
                         Code postal:
                      </div>
                      <div class="col-lg-8 text-right">
                        {{ag?.postalCode}}
                      </div>
                    </div>
                </agm-info-window>
              </agm-marker>
              <agm-marker class="css" [iconUrl]="'assets/images/marker-blue.png'"  [openInfoWindow]="true" *ngFor="let ag of agences?.CSS"  [latitude]="ag?.lat" [longitude]="ag?.long">
                <agm-info-window>
                    <div class="row line-item-marker">
                      <div class="col-lg-4">
                         Agence:
                      </div>
                      <div class="col-lg-8 text-right">
                        {{ag?.title}}
                      </div>
                    </div>
                    <div class="row line-item-marker">
                      <div class="col-lg-4">
                         Adresse:
                      </div>
                      <div class="col-lg-8 text-right">
                        {{ag?.address}}
                      </div>
                    </div>
                    <div class="row line-item-marker">
                      <div class="col-lg-4">
                         Téléphone:
                      </div>
                      <div class="col-lg-8 text-right">
                        {{ag?.phone}}
                      </div>
                    </div>
                    <div class="row line-item-marker">
                      <div class="col-lg-4">
                         Fax:
                      </div>
                      <div class="col-lg-8 text-right">
                        {{ag?.fax}}
                      </div>
                    </div>
                    <div class="row line-item-marker">
                      <div class="col-lg-4">
                         Code postal:
                      </div>
                      <div class="col-lg-8 text-right">
                        {{ag?.postalCode}}
                      </div>
                    </div>
                </agm-info-window>
              </agm-marker>

            </agm-map>
          </div>

</div>
